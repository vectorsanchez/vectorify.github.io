<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Genius HQ</title>
  <style>
    :root { font-family: system-ui, sans-serif; }
    body { margin: 0; display: grid; min-height: 100dvh; place-items: center; background: #0f0f12; color: #e8e8f2; }
    .card { max-width: 720px; padding: 2.5rem; border-radius: 18px; box-shadow: 0 10px 40px rgba(0,0,0,.35); background: #15151b; }
    h1 { margin: 0 0 .5rem; font-size: clamp(1.8rem, 3vw, 2.6rem); }
    p { line-height: 1.6; opacity: .9; }
    .btn { display: inline-block; margin-top: 1rem; padding: .7rem 1rem; border-radius: 12px; text-decoration: none; background: #2a2aff; color: white; }
    code { background:#1e1e27; padding:.2rem .4rem; border-radius:6px }
  </style>
</head>
<body>
  <main class="card">
    <h1>Welcome to Genius HQ</h1>
    <p>This is <code>index.html</code> served for free by GitHub Pages.</p>
    <p>Edit this file to make the site yours. Add more pages (like <code>projects.html</code>) and link to them.</p>
    <a class="btn" href="https://github.com" target="_blank" rel="noreferrer">View the Repo</a>
  </main>
</body>
</html>
